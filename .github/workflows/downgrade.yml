name: Downgrade
on:
  pull_request:
    branches: [master, main]
    paths-ignore:
      - 'docs/**'
  push:
    branches: [master, main]
    paths-ignore:
      - 'docs/**'
env:
  PYTHON: ~
  QUANTUMSAVORY_DOWNGRADE_TEST: "true"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['1.12']
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - name: Disable workspace directives for downgrade run
        run: |
          julia --color=yes -e '
            using TOML
            project = TOML.parsefile("Project.toml")
            if haskey(project, "workspace")
              delete!(project, "workspace")
              open("Project.toml", "w") do io
                TOML.print(io, project)
              end
            end
          '
      - uses: julia-actions/julia-downgrade-compat@v2
        with:
          skip: Pkg,TOML,InteractiveUtils,Random,LinearAlgebra,Statistics,Printf,Combinatorics,Random,PrecompileTools
          julia_version: ${{ matrix.version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
